<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>NY Times</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-light bg-dark">
            <h1>New York Times Search</h1>
        </div>
        <div class="card">
            <div class="card-header">
                Top Articles:
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Search Term:</label>
                      <input type="email" class="form-control" id="search-term" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Number of Records to Retrieve:</label>
                        <input type="email" class="form-control" id="recorord-number" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Start Year (optional):</label>
                        <input type="email" class="form-control" id="start-year" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">End Year (optional):</label>
                        <input type="email" class="form-control" id="end-year" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="submit" class="btn btn-primary">Clear</button>
                </form>
            </div>
            
        </div>
        <div class="card">
            <div class="card-header">
                Top Articles:
            </div>
            <div class="card-body">
                
            </div>
        </div>
    </div>
</body>
</html>
